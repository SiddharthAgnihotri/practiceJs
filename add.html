     <body>
          <!-- Addition of 2 numbers Program in JavaScript  -->
          <script>
               // Function add declared 
               // functions can be declared only one time
               function add(x,y){ // x,y are formal argument/parameters
                    console.log(x+y); // addition of x and y done
               } // function calling
               add();// this can be done n number of times
               // in add() inside () actual parameters are passed 
          </script>
     </body>
