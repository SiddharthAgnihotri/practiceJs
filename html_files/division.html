<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Division of 2 numbers</title>
          <style>

          </style>
     </head>
     <body>
          <!-- Division of 2 numbers Program in JavaScript  -->
          <script>
               // Function add declared 
               // functions can be declared only one time
               function division(x,y){ // x,y are formal argument/parameters
                    console.log(x/y); // division of x and y done
               } // function calling
               division();// this can be done n number of times
               // in division() inside () actual parameters are passed 
          </script>
     </body>
</html>
