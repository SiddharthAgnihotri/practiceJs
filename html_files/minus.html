          <title>Subtraction of 2 numbers</title>
          <style>

          </style>

     <body> <!-- Subtraction of 2 number Program in JavaScript -->
          <script>
               //Function minus declared
               //Function can be declared only one time
               function minus(a,b){ //a,b are formal parameter or argumnets
                    console.log(a-b);//subtraction of two number done
               }//function calling
               minus(45,5);//this can be done n number of times
               //in minus()the actual parameters are passed
          </script>
     </body>
